<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson1</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<img src="images/logo.png" alt="logo">
		</header>
		<main class="main">
			<div class="main__title">
				<h1>Иванов Иван</h1>
				<h2>600 баллов</h2>
			</div>
			<div class="main__info">
				<div class="info__opportunities">
				<h3>Больше возможностей <br> «❤ !==️ frontend»!</h3>
					<ul class="opportunities__list">
						<li>
							<img src="images/Icon1.svg">
							<p>Важное сообщение <br> в две строки</p>
						</li>
						<li>
							<img src="images/Icon2.svg">
							<p>Делай домашку <br> или он придет за тобой</p>
						</li>
						<li>
							<img src="images/Icon3.svg">
							<p>Фронтенд это <br> для сильных духом (и не только)</p>
						</li>
					</ul>
				</div>
			<a class="info__btn" href="#">Перейти в мобильное приложение</a>
			</div>
			<a class="main__more" href="#">Узнать больше о продукте</a>
			<div class="main__btns">
				<a href="https://www.google.ru/"><img src="images/AppStore.png" alt="AppStore"></a>
				<a href="https://www.google.ru/"><img src="images/GooglePlay.png" alt="GooglePlay"></a>
				<a href="https://www.google.ru/"><img src="images/APK.png" alt="APK"></a>
			</div>
		</main>
	</div>
</body>
</html>
